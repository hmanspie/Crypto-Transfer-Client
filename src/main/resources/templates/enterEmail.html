<style>
/* ======== TEXT STYLE ========*/

/* Font */
.text-style{
    font-family: 'Monserrat', sans-serif;
}

/* All text style */
.text-form {
    background: #9eb19d;            /* #b7b7b7 - silver */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}



/* ======== ANIMATION ========*/

/* Animation, when fragments switched */
.box {
    animation: 3s show ease;
}

.head-text{
    margin-top: 70px;
    font-size: 25px;
    text-align: center;
}

/* input block for writing data (login, password, etc.)*/
.input-block{
    margin-top: 70px;
}

.input-block h2{
    color: black;
    margin-top: 20px;
    margin-left: 37%;
    font-size: 15px;
}

.input-block input {
    margin-left: 40%;
    width: 20%;

    font-size: 15px;
    outline: none;
    color: black;
    border-width:  0 0 1px 0;
    border-color: #547d42;
}
.input-block input:hover {
    border-color: #334c28;
}


.button-sign{
    outline: none;
    width: 11.5%;
    height: 50px;
    margin-top: 30px;
    margin-left: 44.25%;
    border-radius: 30px;
    font-size: 20px;
    min-height: auto;
    min-width: 10%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border-width:  0;
    background: #547d42;
    color: white;
}
.button-sign:hover {
    background: black;
    color: grey;
}
.button-sign:active {
    border-width: 1px;
    border-color: grey;
}

.link-to-sign-box text{
    color: #696969;
    font-size: 12px;
}

.link-to-sign-box a{
    color: #696969;
    font-size: 13px;
}

.link-to-sign-box a:hover{
    color:black;
}
.head-text{
    margin-top: 10%;

    font-size: 65px;
}

.m-left{
    padding-left: 35px;
}

@media all and (max-width: 1000px) {
    .m-left{
        padding-left: 0;
    }
.head-text{
    margin-top: 30%;

    font-size: 65px;
}

.input-block input {
    margin-left: 30%;
    width: 400px;
    font-size: 30px;
}

.button-sign{
    width: 31.5%;
    height: 80px;
    margin-top: 50px;
    margin-left: 35%;
    border-radius: 45px;
    font-size: 40px;
    min-height: auto;
    min-width: 10%;
}

.link-to-sign-box text{
    font-size: 20px;
}

.link-to-sign-box a{
    margin-top: 5%;
    font-size: 20px;
}

.input-block {
    margin-top: 10%;
}

.input-block h2{
    font-size: 27px;
    color: #9eb19d;
    margin-left: 21%;
}

 .input-block input {
        margin-left: 30%;
        margin-top: 2%;
}

}

</style>

<div class="box text-style">
    <form th:object="${emailRequest}" th:action="@{/sendCode}" th:method="post">
            <div>
                <h3 class="text-form head-text">Verification</h3>
            </div>
            <div class="input-block">
                <h2 class="text-form m-left">Enter your email if you forgot your password</h2>
                <div>
                    <input autocomplete="off" name="username" type="text" id="username" th:field="*{email}"
                           required>
                </div>
            </div>
            <button class="button-sign" type="submit">Send code</button>
        </form>
    </div>
