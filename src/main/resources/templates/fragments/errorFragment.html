    <label class="error-text notification" th:text="${error}"></label>
  </div>
</th:secretBlock>
<th:secretBlock xmlns:th="http://www.thymeleaf.org" th:fragment="infoFragment">
  <div class="box text-style" tabindex="-1">

  </div>
</th:secretBlock>
