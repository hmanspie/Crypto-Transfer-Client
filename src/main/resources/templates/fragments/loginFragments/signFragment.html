<style>

/* ======== TEXT STYLE ========*/

/* Font */
.text-style{
    font-family: 'Monserrat', sans-serif;
}

/* All text style */
.text-form {
    background: #9eb19d;            /* #b7b7b7 - silver */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ======== ANIMATION ========*/

/* Animation, when fragments switched */
.box {
    animation: 3s show ease;
}

/* ======== HEADER ========*/

/* logotype */
.logo{
    margin-top: 5%;
    height: 130px;
}

/* ======== BODY ========*/

/* title */
.head-text{
    margin-top: 5%;
    font-size: 25px;
    text-align: center;
}

.head-text2{
    margin-top: 5%;
    font-size: 35px;
    text-align: center;
}

/* input block for writing data (login, password, etc.)*/
.input-block{
    margin-top: 5%;
}

.input-block h2{
    color: black;
    margin-top: 2%;
    margin-left: 40%;
    font-size: 15px;
}

.input-block input {
    margin-left: 40%;
    width: 20%;

    font-size: 15px;
    outline: none;
    color: black;
    border-width:  0 0 1px 0;
    border-color: #547d42;
}
.input-block input:hover {
    border-color: #334c28;
}

/* 'Forgot password?' text */
.forgot-text{
    text-decoration: none;
    color: #9eb19d;
    margin-top: 20px;
    margin-left: 52.2%;
    font-size: 12px;
    display: table;
}

.forgot-text:hover{
    color: black;
}

/* sign in(out) button */

.button-sign{
    outline: none;
    width: 11.5%;
    height: 50px;
    margin-top: 30px;
    margin-left: 44.25%;
    border-radius: 30px;
    font-size: 20px;
    min-height: auto;
    min-width: 10%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    border-width:  0;
    background: #547d42;
    color: white;
}
.button-sign:hover {
    background: black;
    color: grey;
}
.button-sign:active {
    border-width: 1px;
    border-color: grey;
}

/* divider 'OR' style */
.dividerOr{
    margin-top: 30px;
}

/* link to sign up */
.link-to-sign-box{
    margin-top:1%;
    text-align: center;
}

.link-to-sign-box text{
    color: #696969;
    font-size: 15px;
}

.link-to-sign-box a{
    color: #696969;
    font-size: 15px;
}

.link-to-sign-box a:hover{
    color:black;
}

/* =========================== */

/* ERROR */
.error-text{
    background: #9d2e2e;
}

.info-text{
    background: green;
}

.notification{
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: table;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    font-size: 15px;
}

/* =============================== */

/* ХЛАМ */
/*@keyframes show {*/
/*    from { opacity: 0; }*/
/*    to { opacity: 1; }*/
/*}*/



@media all and (max-width: 1000px) {
.head-text{
    margin-top: 30%;
    font-size: 65px;
} 

h2.text-form{
font-size: 35px;
margin-left: 30%;
margin-top: 4%;
}

.telinput{
height: 50px;
weight: 400px;
}

.input-block input {
    margin-left: 30%;
    width: 400px;
    font-size: 30px;
}

.button-sign{
    width: 31.5%;
    height: 80px;
    margin-top: 50px;
    margin-left: 35%;
    border-radius: 45px;
    font-size: 40px;
    min-height: auto;
    min-width: 10%;
}

.forgot-text{
    margin-left: 46%;
    font-size: 31px; 
}

.link-to-sign-box{
    margin-top:2%;
}

.link-to-sign-box text{
    font-size: 14px;
}

.link-to-sign-box a{
    margin-top: 5%;
    font-size: 14px;
}

.head-text2{
    margin-top: 10%;
    font-size: 65px;
    text-align: center;
}

}
</style>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="signInFragment">
    <div class="box text-style">
        <form th:action="@{/login}" th:method="post">
            <div>
                <h3 class="text-form head-text">Welcome to CryptoMail</h3>
            </div>
            <div class="input-block">
                <h2 class="text-form">Login</h2>
                <div>
                    <input autocomplete="off" name="username" type="text" id="username"
                           required>
                </div>
                <h2 class="text-form">Password</h2>
                <div>
                    <input autocomplete="off" name="password" type="password" id="password"
                           required>
                </div>
            </div>
            <a th:href="@{/goToForgortPasswordForm}" class="forgot-text">Forgot password?</a>
            <button class="button-sign" type="submit">Sign in</button>
            <img class="mx-auto d-block dividerOr" th:src="@{/image/devider/devider-or.jpg}" alt="or">
            <div class="link-to-sign-box">
                <text>New in CryptoMail?</text>
                <a th:href="@{/goToSignUpForm}">Create Account</a>
            </div>
        </form>
    </div>
</th:block>


<th:block xmlns:th="http://www.thymeleaf.org"  th:fragment="signUpFragment">
    <div class="box text-style">
        <form th:object="${signUpRequest}" th:action="@{/checkUsersEmail}" th:method="post">
            <div>
                <h3 class="text-form head-text2">Sign Up in CryptoChat</h3>
            </div>
            <div class="input-block">
                <h2 class="text-form">Login</h2>
                <div>
                    <input autocomplete="off" name="login" type="text" id="login"
                           th:field="*{username}" required>
                </div>
                <h2 class="text-form">Email</h2>
                <div>
                    <input autocomplete="off" name="email" type="email" id="email"
                           th:field="*{email}" required>
                </div>
                <h2 class="text-form">Full name</h2>
                <div>
                    <input autocomplete="off" name="fullName" type="text" id="fullName"
                           th:field="*{fullName}" required>
                </div>
                <h2 class="text-form">Password</h2>
                <div>
                    <input name="password" autocomplete="off" type="password" id="password"
                           th:field="*{password}" minlength="8" maxlength="35" required>
                </div>
                <h2 class="text-form">Repeat Password</h2>
                <div>
                    <input name="passwordRepeat" autocomplete="off" type="password"
                           id="passwordRepeat"
                           th:field="*{confirmPassword}" minlength="8" maxlength="35" required>
                </div>
            </div>
            <button class="button-sign" type="submit" >Sign up</button>
        </form>
            <div class="link-to-sign-box">
                <text>Already have an account? </text>
                <a th:href="@{/goToSignInForm}">Sign in</a>
            </div>
    </div>
</th:block>
